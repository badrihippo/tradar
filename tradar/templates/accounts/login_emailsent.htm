{% extends 'accounts/base.htm' %}
{% block title %}Login email sent | Tradar{% endblock %}
{% block login_card_container %}
<div class="card login-card">
  <div class="card-icon">
    <i class="icon icon-email"></i>
  </div>
  <h2>Email sent</h2>
  <p>We have sent an email with a sign-in link for username <strong>{{ username }}</strong>. Please check your email within 15 minutes to continue.</p>
</div>
{% endblock %}
